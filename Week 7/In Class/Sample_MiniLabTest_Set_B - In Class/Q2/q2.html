<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review - Question 2</title>

    <!-- DO NOT REMOVE THE BELOW LINE -->
    <link rel="stylesheet" href="q2.css">
</head>
<body>

    <!-- Header 
         DO NOT REMOVE THIS ELEMENT
         YOU MAY ADD MORE CODE
    -->
    <h1>
        Calculator
    </h1>


    <!-- [START] Calculator Grid 
         DO NOT REMOVE THIS ELEMENT
         YOU MAY ADD MORE CODE
    -->
    <div id="grid">

        <!-- Output Boxes -->
        <div id="output">

            <!-- 1st message box -->
            <div id="message">
                Welcome to Calculator! (font 15 pixels)
            </div>

            <!-- 2nd message box 
                 Display the current equation
            -->
            <div id="current-equation">
                Some equation (font 20 pixels)
            </div>
        </div>

        
        <!-- 1st row of key options -->
        <div class="row">
            <div class="key">
                AC
            </div>
            <div class="key">
                DEL
            </div>
            <div class="key">
                /
            </div>
        </div>


        <!-- 2nd row of key options -->
        <div class="row">
            <div class="key">
                1
            </div>
            <div class="key">
                2
            </div>
            <div class="key">
                3
            </div>
            <div class="key">
                *
            </div>
        </div>


        <!-- 3rd row of key options -->
        <div class="row">
            <div class="key">
                4
            </div>
            <div class="key">
                5
            </div>
            <div class="key">
                6
            </div>
            <div class="key">
                +
            </div>
        </div>


        <!-- 4th row of key options -->
        <div class="row">
            <div class="key">
                7
            </div>
            <div class="key">
                8
            </div>
            <div class="key">
                9
            </div>
            <div class="key">
                -
            </div>
        </div>


        <!-- 5th row of key options -->
        <div class="row">
            <div class="key">
                .
            </div>
            <div class="key">
                0
            </div>
            <div class="key">
                =
            </div>
        </div>


    </div><!-- [END] Calculator Grid -->






    <!-- DO NOT REMOVE THE BELOW LINE -->
    <script src="q2.js"></script>
    
</body>
</html>
