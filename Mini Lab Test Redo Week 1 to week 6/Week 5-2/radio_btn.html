<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Radio buttons</title>

    <style>
        .errors {
            color: red;
        }
    </style>
</head>
<body>
    <form action="https://www.w3schools.com/JSREF/event_preventdefault.asp">
        Gender 
        <label>
            <input type="radio" name="gender" value="Male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="Female">Female
        </label>
        <button onclick="return doClick()">Button 1</button>
        <button>Button 2</button>
    </form>

    <div class="errors">
        <!-- All your messages are printed here. -->
    </div>

    <script>
        // YOUR CODE GOES HERE: START

        function doClick(){
            event.preventDefault() //Prevents the form from submitting 
            let error_msg = 'Please select a gender'

            let genders = document.getElementsByName("gender")
            
            for(i=0; i<genders.length; i++){
                gender = genders[i]
                if(gender.checked == true){
                    console.log(gender.value)
                    error_msg  = "You have selected " + gender.value
                }
            }

            document.getElementsByClassName("errors")[0].innerHTML = error_msg

        }

        // get the second button and do the same for button as for button 1

        let button2 = document.getElementsByTagName("button")[1]
        button2.addEventListener("click", doClick)
        

        

        // YOUR CODE GOES HERE: END
    </script>
</body>
</html>
