      <!--

            width: 400px;

        }

        /* ADD/MODIFY CODE BELOW */
        img {
            display: block;
            padding-left: 0px;
            height: 100px;
            margin-bottom: 10px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            
        }
      
    </style>

    <h1 id="title" style="color: blue; margin-bottom: 10px;text-align: center;">Hello Balloons!!!</h1>
