    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /*
            Background
            https://getbootstrap.com/docs/5.1/utilities/background/

            Border
            https://getbootstrap.com/docs/5.1/utilities/borders/

            Margin
            https://getbootstrap.com/docs/5.1/utilities/spacing/
                mt-3 (margin-top)
                1   0.25 of spacer (16px), 4px
                2   0.5 of spacer (16px), 8px
                3   1.0 of spacer (16px), 16px
                5   3.0 of spacer (16px), 48px

            Container
            https://getbootstrap.com/docs/5.1/layout/containers/

            Grid
            https://getbootstrap.com/docs/5.1/layout/grid/

            Text
            https://getbootstrap.com/docs/5.1/utilities/text/

            Spacing
            https://getbootstrap.com/docs/5.1/utilities/spacing/
        */
    </style>

</head>
<body>

    <!-- Case #1
        1) col-sm
          When the screen wdith hits the sm breakpoint (>= 576px),
          then Area 1 and Area 2 should NO LONGER stack on top of each other
          They should sit side by side in 1 row.

        2) col-sm and col-sm
          Same as col-sm-6 and col-sm-6 (a row contains 12 columns in grid system)
    -->
    <div class="container" style="margin-top: 48px;">
        <div class="row">
            <div class="col-sm-8 bg-secondary border border-2 border-danger">
                Area 1
            </div>
            <div class="col-sm-4 bg-warning border border-2 border-danger">
                Area 2
            </div>
        </div>
    </div>

    <!--
        Case #2
        1) col-md
          When the screen wdith hits the md breakpoint (>= 768px),
          then Area 1 and Area 2 should NO LONGER stack on top of each other
          They should sit side by side in 1 row.
    -->
    <div class="container" style="margin-top: 48px;">
        <div class="row">
            <div class="col-md bg-secondary border border-2 border-danger">
                Area 1
            </div>
            <div class="col-md bg-warning border border-2 border-danger">
                Area 2
            </div>
        </div>
    </div>
