<!DOCTYPE html>
<html>
<head>
	<title>Event Handling</title>
   
    <style>

        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: goldenrod;
            text-align: center;
            padding-top: 60px;
        }

        /* Add CSS code here */ 

    </style>
</head>
<body>
        
        <div id="circle" onmouseover="mOver()" onmouseout="mOut()" >
            Mouse Over Me
        </div>
        
        <script>
           // add code here
           function mOver(){
               document.getElementById("circle").style.borderRadius = "10%"
           }

           function mOut(){
            document.getElementById("circle").style.borderRadius = "50%"
           }


        </script>
                
</body>
</html>
