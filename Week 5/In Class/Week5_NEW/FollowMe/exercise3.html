    <script>

        function add_capital_column() {

            // YOUR CODE GOES HERE
            var table_body = document.getElementById("country-table").children[1] // returns the t-body 
            var dict = {}

            for (var i = 0; i < table_body.children.length; i++) {
                country = table_body.children[i].children[0].innerText
                capital = table_body.children[i].children[1].innerText

                dict[country] = capital
            }

            //console.log(document.getElementById("country-table").children) returns index 0 and 1. 0 for thead, 1 for tbody

            var celebrity_table_body = document.getElementById("celebrity-table").children[1]


            // Adding a new column into the celebrity table

            //console.log(celebrity_table_body)
            let th = document.createElement("th")
            let node = document.createTextNode("Capital")
            th.appendChild(node)
            document.getElementById("celebrity-table").children[0].children[0].appendChild(th)

            var rows = document.getElementById("celebrity-table").children[1].children // returns a HTML collection of all the <tr>

            for (var i = 0; i < rows.length; i++) {
                var country = rows[i].children[1].innerText

                console.log(country)

                let td = document.createElement("td")
                let capital = dict[country]
                let node = document.createTextNode(capital)
                td.appendChild(node)

                rows[i].append(td)
            }

        }
