<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Table</title>
</head>
<body>
  <!-- add or modify code as necessary -->
  <form class="m-2">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="school">School</label>
      <input type="text" id="school" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="insert_row()">Insert</button>
  </form>

    <table id="student-table" class="table table-dark m-2">
      <tr><th>Name</th><th>Email</th><th>School</th></tr>
      <tr><td>Peter</td><td>peter@smu.edu.sg</td><td>SIS</td></tr>
      <tr><td>MJ</td><td>mj@smu.edu.sg</td><td>SIS</td></tr>
    </table>

    <script>
     
      function insert_row() {
        
        // Add Code here
        let table = document.getElementById("student-table")
        let tbody = table.children[0]

        let get_name = document.getElementById("name").value;
        let get_email = document.getElementById("email").value;
        let get_school = document.getElementById("school").value;


        //let first_row = tbody.children[0]
        //let second_row = tbody.children[1]
        //let third_row = tbody.children[2]

        var row = table.insertRow(-1);
        var name_cell = row.insertCell(0);
        var email_cell = row.insertCell(1);
        var school_cell = row.insertCell(2);

        name_cell.innerHTML = get_name
        email_cell.innerHTML = get_email
        school_cell.innerHTML = get_school
      
    
        
       
      }
    </script>

</body>
</html>
