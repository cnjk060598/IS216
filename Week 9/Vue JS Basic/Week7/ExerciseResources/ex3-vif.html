<!DOCTYPE html>
<html>
<head>
    <title>ConditionalRender</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <h1>Please select your login option</h1>
    <!-- Add/modify code in the following to have a dropdown list 
        which lets the user to select either to login with username or email -->
    <div id="app"> 
        <select v-model="login_type">
            <option selected>Username login</option>
            <option>Email login</option>
        </select>
        <div>
            <label v-if="login_type==='username'">Username</label>
            <input placeholder="Enter your username">
        </div>
    
        <div>
            <label v-else>Email</label>
            <input placeholder="Enter your Email Address">
    
        </div>
    </div>

          
    <script>
        // add code here
        Vue .createApp({
            data(){
                return {
                    username: "Enter your Username",
                    email: "Enter your email",
                    login_type = "username",
                }
            }
        }).mount("#app")


    </script>
 
</body>
</html>
