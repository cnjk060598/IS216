<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- my custom CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- directly using vue.js -->
        <!-- for production version, use vue.min.js -->
        <!-- we shall use development version, includes helpful console warnings -->
        <!-- <script src="vue.js"></script> --> 

        <!-- using CDN -->
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>

        <div id="app" class="container-fluid">
            <!-- top part -->
            <div class="row">
                <div class="col-1"></div>
                <div class="col-4">
                    <h2 class="text-center mt-4">YOU</h2>
                    <div class="bar">
                        <div class="healthbar text-center text-white pt-2"
                                v-bind:style="{width: playerHealth + '%'}">
                            {{ playerHealth }}
                        </div>     
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <h2 class="text-center mt-4">MONSTER</h2>
                    <div class="bar">
                        <div class="healthbar text-center text-white pt-2"
                            v-bind:style="{width: monsterHealth + '%'}">
                            {{ monsterHealth }}
                        </div>    
                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <!-- Start New Game Part -->
            <div class="row" v-if="!gameIsRunning">
                 <div class="col"></div>
               
                <div class="col-10 mt-4 w-75 mx-auto">
                    <button type="button" v-on:click="startGame" class="btn-primary my-2 mx-auto d-block">START NEW GAME</button>
                </div>
               
                <div class="col"></div>
            </div>

             <!-- Game functionality buttons -->
             <div class="row" v-else>
                <div class="col-1"></div>
                <div class="col-10 box mt-4">
                    <div class="text-center">
                        <button type="button" v-on:click="attack" class="btn-danger m-2">ATTACK</button>
                        <button type="button" v-on:click="specialAttack" class="btn-warning m-2">SPECIAL ATTACK</button>
                        <button type="button" v-on:click="heal" class="btn-success m-2">HEAL</button>
                        <button type="button" v-on:click="giveup" class="btn-outline-info m-2">GIVE UP</button>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <!-- Game Stats -->
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 box mt-4">
                    <div v-html="message"></div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <script src='app.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>     
    </body>
</html>
