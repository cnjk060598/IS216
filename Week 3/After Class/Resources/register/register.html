<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <title>Registration</title>

    <style>
        /* Add your CSS here */
        .first_container{
            display: flex;
        }
    </style>

</head>

<body>

     <div class="container text-center p-3 mb-2 bg-primary text-white" style="padding: 20px;">
         <p class="display-4 lead" style="color: white;">Registration page</p>
         <p style="color: white;"> Enter details below to register </p>
     </div>

     <div class="container text-center display-5">
         About you
     </div>

     <div class="container first_container" style="background-color: yellow;">
         
        <!--First name-->
        <div style="margin-right: 30%;">
            First Name: <br>
            <input type="text" placeholder="First name">
        </div>

        <div>
           Last Name: <br>
           <input type="text" placeholder="Last name">
        </div>
     </div>

     <!--Inputting Username-->
     <div class="container" style="background-color: yellow; margin-top: 30px;">
        <div class="mb-3 pb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
          </div>

     </div>

     <!--Inputting Email address-->
     <div class="container" style="background-color: yellow; margin-top: 30px;">
        <div class="mb-3" style="padding:10px">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
          </div>

     </div>

     <!--Input short description-->
     <div class="container" style="background-color: yellow; margin-top: 30px;">
        <div class="mb-3 pb-3">
            <label for="exampleFormControlInput1" class="form-label">Short Description</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="A short description of yourself...">
          </div>
     </div>

     <!--Choose timeslot-->

     <div class="container text-center display-5">
        Choose Time Slot
     </div>

     <div class="container" style="background-color: pink;">
        <div class="mb-3 p-3">
            <label for="timeslot" class="form-label">Choose Timeslot:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">O800 - 1000</option>
                <option value="2">1000 - 1200</option>
                <option value="3">1200 - 1400</option>
                <option value="2">1400 - 1600</option>
                <option value="3">1600 - 1800</option>
              </select>
        </div>
     </div>

     <div class="container text-center display-5">
        Choose colors
     </div>

     <div class="container" style="background-color: turquoise; border: 1px solid red;">
        <div class="form-check" style="color: red;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Red
            </label>
          </div>

          <div class="form-check" style="color: green;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Green
            </label>
          </div>

          <div class="form-check" style="color: yellow;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Yellow
            </label>
          </div>
     </div>

     <div class="container mt-3">
         <button type="button" class="btn btn-primary">Submit</button>
    </div>



    <!-- Optional JavaScript -->
    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
