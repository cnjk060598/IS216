<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Others</title>
  </head>
  <body>

    <!--class='form-control'-->

    <h1 class="display-1 text-center"> Hello world</h1>
    
    <form style="width: 600px; margin: auto;"> 

        <!---Aligning country and sports in the same row-->
        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label for="country">Country </label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="Sports">Sports </label>
                    <input type="text" name="Sports" id="Sports" class="form-control">
                </div>
            </div>




        </div>




        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" class="form-control">
        </div>


       <div class="form-group">
            <label for="password">Password: </label>
            <input type="text" name="password" id="password" class="form-control"> 
       </div>
 
        <div class="form-group">
            <label for="pet">Have Pets </label>
            <select name="pet" class="form-control">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>


        <div class="form-check">
            <input type="checkbox" id="adopt-pets" class="form-check-inputs">
            <label for="adopt-pets" class="form-check-label"> Adopt Pets?</label>
     
        </div>

        <div class="form-check">
            <button type="button" class="btn btn-light form-control btn-lg btn-block"> Send the form </button>
        </div>   
    </form>

    <hr>

    <h2 class="display-2 text-center"> List </h2>

    <div class="container" style="width: 600px;">   
        <ul class="list-group">
            <li class="list-group-item active">Cat</li>
            <li class="list-group-item">Dog</li>
            <li class="list-group-item">Bird</li>

          </ul>

    </div>


    <hr>

    <h2 class="display-3 text-center"> Table </h2>
    
    <div class="container" style="width: 90%; margin-bottom: 100px;">
        <table class="table table-striped"> <!--table-bordered  table-hover-->
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First :)</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>

    <hr>

    <h3 class="display-3 text-center">Drop down </h3>


    <div class="container" style="width: 100%; margin: 100px;">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
            </a>
        
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
      </div>


      <hr>
